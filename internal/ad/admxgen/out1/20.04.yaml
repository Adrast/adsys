- key: /startup
  displayname: Startup scripts
  explaintext: |
    Define scripts that are executed on machine boot, once the GPO is downloaded.
    Those scripts are ordered, one by line, and relative to SYSVOL/scripts/ubuntu/ directory.
    Scripts from this GPO will be appended to the list of scripts referenced higher in the GPO hierarchy.
  elementtype: multiText
  meta:
    strategy: append
  default: ""
  note: |
    -
     * Enabled: The scripts in the text entry are executed at startup time.
     * Disabled: The scripts will be skipped.
     The set of scripts are per boot, and refreshed only on new boot of the machine.
  type: scripts
- key: /shutdown
  displayname: Shutdown scripts
  explaintext: |
    Define scripts that are executed on machine poweroff.
    Those scripts are ordered, one by line, and relative to SYSVOL/scripts/ubuntu/ directory.
    Scripts from this GPO will be appended to the list of scripts referenced higher in the GPO hierarchy.
  elementtype: multiText
  meta:
    strategy: append
  default: ""
  note: |
    -
     * Enabled: The scripts in the text entry are executed at shutdown time.
     * Disabled: The scripts will be skipped.
     The set of scripts are per boot, and refreshed only on new boot of the machine.
  type: scripts
- key: /logon
  displayname: Logon scripts
  explaintext: |
    Define scripts that are executed the first time an user logon until it exits from all sessions.
    Those scripts are ordered, one by line, and relative to SYSVOL/scripts/ubuntu/ directory.
    Scripts from this GPO will be appended to the list of scripts referenced higher in the GPO hierarchy.
  elementtype: multiText
  meta:
    strategy: append
  default: ""
  note: |
    -
     * Enabled: The scripts in the text entry are executed at user logon time.
     * Disabled: The scripts will be skipped.
     The set of scripts are per session, and refreshed only on new session creation.
  type: scripts
- key: /logoff
  displayname: Logoff scripts
  explaintext: |
    Define scripts that are executed when the user exits from last session.
    Those scripts are ordered, one by line, and relative to SYSVOL/scripts/ubuntu/ directory.
    Scripts from this GPO will be appended to the list of scripts referenced higher in the GPO hierarchy.
  elementtype: multiText
  meta:
    strategy: append
  default: ""
  note: |
    -
     * Enabled: The scripts in the text entry are executed at user logoff time.
     * Disabled: The scripts will be skipped.
     The set of scripts are per session, and refreshed only on new session creation.
  type: scripts
- key: /client-admins
  displayname: Client administrators
  explaintext: |
    Define users and groups from AD allowed to administer client machines.
    It must be of the form user@domain or %group@domain. One per line.
  elementtype: multiText
  default: ""
  note: |
    -
     * Enabled: This allows defining Active Directory groups and users with administrative privileges in the box entry.
     * Disabled: This disallows any Active Directory group or user to become an administrator of the client even if it is defined in a parent GPO of the hierarchy tree.
  type: privilege
- key: /allow-local-admins
  displayname: Allow local administrators
  explaintext: |
    This allows or prevents client machine to have local users gaining administrators privilege on the machine.
  elementtype: ""
  default: ""
  note: |
    -
     * Enabled: This leaves the default rules for the “sudo” and “admin” rule intact.
     * Disabled: This denies root privileges to the predefined administrator groups (sudo and admin).
  type: privilege
